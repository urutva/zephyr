sample:
    description: This app demonstrates the steps involved with
                secure provisioning of an IoT end device.
    name: TF-M secure provisioning example
tests:
    sample.tfm_secure_provisioning:
        tags: secure provisioning tfm UUID
        platform_allow: mps2_an521_ns lpcxpresso55s69_ns nrf5340dk_nrf5340_cpuapp_ns
          nrf9160dk_nrf9160_ns nucleo_l552ze_q_ns v2m_musca_s1_ns stm32l562e_dk_ns
          bl5340_dvk_cpuapp_ns
        harness: console
        harness_config:
          type: multi_line
          regex:
            - "UUID: "
            - "Adding subject name to CSR"
            - "Adding subject name to CSR completed"
            - "Create device Certificate Signing Request completed"
            - "Certificate Signing Request in JSON:"
